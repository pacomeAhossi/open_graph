<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
      <!-- SCRIPT DE PARTAGE -->
    <meta property="og:url" content="https://www.lanignan.com" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Aux francophones" />
    <meta property="og:description" content="Aux francophones et francophiles du monde, le cabinet LANIGNAN vous souhaite une belle célébration de la journée Internationale de la Francophonie" />
    <meta property="og:image" content="https://pacomeahossi.github.io/open_graph/tree.jpg" />
</head>
<body>
    <div class="image">
        <img src="tree.jpg" alt="image">
    </div>
    <div class="row">
			<div class="col-lg-11 col-lg-offset-1">
				<form id="contact-form" method="post" role="form" action="">
					<div class="row">
						<div class="col-md-6">
							<label for="prenom">Prénom<span class="blue"> *</span></label>
							<input type="text" name="prenom" id="prenom" class="form-control" placeholder="Votre prénom">
							<p class="comments"></p>
						</div>
                    </div>
                   
                </form>
            </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="share">
                <p>Partager la formation</p>
            </div>
            <div class="social">
                <div> 
                    <a onclick="shareLinkedin()" href="https://www.linkedin.com"><span class="bi-linkedin blue"></span></a>
                </div>
                <div>
                    <a onclick="shareFacebook()" target="_blank" href="https://www.facebook.com"><span class="bi-facebook blue"></span></a>
                </div>
                <div>
                    <a target="_blank" href="mailto:a.pacome@lanignan.com"><span  class="bi bi-envelope-fill"></span></a>
                </div>
                <div>
                    <button><span class="bi bi-link-45deg"></span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
